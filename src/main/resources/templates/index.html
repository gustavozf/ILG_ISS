<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <link rel="icon" th:href="@{/img/favicon.png}"/>
  <title>Instituto de Línguas</title>

  <link th:href="@{/css/aluno.css}" rel="stylesheet"/>

  <!-- Bootstrap -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10 align-middle login">
      <div th:if="${param.error}">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <span>Usuário e/ou senha incorreto</span>
        </div>
      </div>
      <div th:if="${param.logout}">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <span>Deslogado com sucesso</span>
        </div>
      </div>
      <div th:if="${sucesso}">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <span th:text="${sucesso}"></span>
        </div>
      </div>
      <div class="card">
        <div class="card-header text-center bg-info">
          <b>FAÇA LOGIN NO SITE!</b>
        </div>
        <div class="card-body">
          <form th:action="@{/login}" method="post">
            <div class="form-group">
              <input type="text" class="form-control" id="username" name="username" value="" required="" placeholder="Username"/>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" name="password" value="" required="" placeholder="Password"/>
            </div>
            <div class="form-group text-right">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
      <span class="btn-registro">Deseja fazer inscrição? <a th:href="@{/inscricao}">Clique aqui!</a></span>
    </div>
    <div class="col-1"></div>
  </div>
</div>
</body>
</html>
