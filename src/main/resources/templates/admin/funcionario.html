<!DOCTYPE html>
<html>
<head>
    <title>ILG - Admin</title>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a>
            <img class="navbar-brand" th:href="@{/}"/>
            <img th:src="@{/img/favicon.png}" alt="ILG"/>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/turmas}"> TURMAS </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/cursos}"> CURSOS </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/admin/funcionarios}"> FUNCION√ÅRIOS </a>
                </li>
            </ul>
        </div>
    </nav>

</header>

<table class="table table-striped">
    <thead>
    <tr>
        <th>#Id</th>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Sexo</th>
        <th>Data de Nascimento</th>
        <th>RG</th>
        <th>CPF</th>
        <th>Telefone</th>
        <th>Tipo</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="funcio: ${funcionarios}">
        <td th:text="${funcio.id}"></td>
        <td th:text="${funcio.nome}"></td>
        <td th:text="${funcio.sobrenome}"></td>
        <td th:text="${funcio.sexo}"></td>
        <td th:text="${funcio.nascimento}"></td>
        <td th:text="${funcio.rg}"></td>
        <td th:text="${funcio.cpf}"></td>
        <td th:text="${funcio.telefone}"></td>
        <td th:text="${funcio.acesso}"></td>
        <td>
            <button type="button" class="btn btn-warning btn-sm"
                    th:href="@{/admin/funcionario/edit/{id} (id=${funcio.id})}">Editar</button>
            <button type="button" class="btn btn-danger btn-sm"
                    th:href="@{/admin/funcionario/delete/{id} (id=${funcioid})}">Excluir</button>
        </td>
    </tr>
    </tbody>
</table>

<div class="panel-footer">
    <a class="btn btn-sm btn-success" th:href="@{/admin/funcionario/add/}" >Adicionar</a>
</div>

</body>
</html>
