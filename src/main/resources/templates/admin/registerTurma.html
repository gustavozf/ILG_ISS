<!DOCTYPE html>
<html>
<head>
    <title>ILG - Admin</title>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/img/admin.png}" alt="ILG" />
            <span>Administrador </span>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="btn btn-primary" th:href="@{/admTurmas}"> VOLTAR </a>
                </li>
            </ul>
        </div>
    </nav>

</header>
<br/>
<br/>
<br/>

<div class="container">
    <div class="row">
        <div class="col-12 align-middle registro">
            <div th:if="${erro}">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <span th:text="${erro}"></span>
                </div>
            </div>
            <div class="card">
                <div class="card-header text-center bg-info">
                    <b>NOVA TURMA</b>
                </div>
                <div class="card-body">
                    <h4 class="card-title text-center">
                        Entre com os dados para registrar uma nova turma!
                    </h4>
                    <form th:action="@{/admTurmas/register}" th:object="${turma}" method="post">
                        <div class="form-row">
                            <div class="form-group col-12 col-lg-6">
                                <label for="descricao">Descrição<span class="obrigatorio">*</span></label>
                                <input class="form-control" type="text" th:field="*{descricao}" placeholder="Insira os dias da semana e horário" required="required"/>
                            </div>
                            <div class="form-group col-12 col-lg-3">
                                <label>Professor<span class="obrigatorio">*</span></label>
                                <div class="input-group">
                                    <select class="custom-select">
                                        <div th:each="professor : ${professores}">
                                            <option id="professor" name="professor" th:value="${professor.nome}+ ' ' + ${professor.sobrenome}"
                                                    th:text="${professor.nome} + ' ' + ${professor.sobrenome}"></option>
                                        </div>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-12 col-lg-3">
                                <label>Curso<span class="obrigatorio">*</span></label>
                                <div class="input-group">
                                    <select class="custom-select">
                                        <div th:each="curso : ${cursos}">
                                            <option id="curso_id" name="curso_id" th:value="${curso.id}"
                                                    th:text="${curso.nome}"></option>
                                        </div>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-12 col-lg-3">
                                <label for="num_vagas" class="col-form-label">Nº Vagas<span class="obrigatorio">*</span></label>
                                <div class="input-group">
                                    <input id="num_vagas" name="num_vagas" type="text" class="form-control" placeholder="Insira um número de vagas" required="required"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button id="btn-subimit" style="float: right" type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
            <script>
                jQuery(function($){
                    $('#preco').mask("000");
                    $('#carga_horaria').mask("000");
                });
            </script>
        </div>
    </div>
</div>

<footer>

</footer>
</body>
</html>
