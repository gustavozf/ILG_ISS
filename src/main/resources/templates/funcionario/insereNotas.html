<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>ILG - Secretaria</title>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" th:href="@{/funcionario}">
            <img th:src="@{/img/secretaria.png}" alt="ILG" />
            <span>Secretaria </span>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="btn btn-primary" th:href="@{/funcionario/funcIngressante}"> Ingressante </a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-primary" th:href="@{/logout}"> Sair </a>
                </li>
            </ul>
        </div>
    </nav>

</header>

<br/>
<br/>
<br/>


<div class="container">
    <div class="row">
        <div class="col-12 align-middle registro">
            <div th:if="${erro}">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <span th:text="${erro}"></span>
                </div>
            </div>
            <div class="card">
                <div class="card-header text-center" style="background-color: #D3D3D3;">
                    <b>ATUALIZAR MEDIA</b>
                </div>
                <div class="card-body">
                    <h4 class="card-title text-center">
                        Digite a quantidade de notas do ingressante!
                    </h4>
                    <form th:action="@{/funcionario/funcIngressante/insereNotas/{notas} (id=${ingressante.notas})}" th:object="${ingressante}" method="post">
                        <div class="form-row">
                            <div class="form-group col-12 col-lg-6">
                                <label for="Notas">Notas<span class="obrigatorio">*</span></label>
                                <input id="Notas" name="Notas" class="form-control" type="text" th:value="${ingressante.Notas}" placeholder="Insira a nota" required="required"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <button id="btn-subimit" style="float: right" type="submit" class="btn btn-primary">Confirmar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<foot
<footer>
    <nav class="navbar fixed-bottom navbar-light bg-light">
        <a class="btn btn-sm btn-success" th:href="@{/funcionario/funcIngressante/calculaMedia}" >Calcular a Media</a>
    </nav>
</footer>
<br/>
<br/>
<br/>

</body>
</html>
