<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>ILG - Secretaria</title>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" th:href="@{/funcionario}">
            <img th:src="@{/img/secretaria.png}" alt="ILG" />
            <span>Secretaria </span>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="btn btn-primary" th:href="@{/funcionario/funcIngressante}"> Ingressante </a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-primary" th:href="@{logout}"> Sair </a>
                </li>
            </ul>
        </div>
    </nav>

</header>

<br/>
<br/>
<br/>

<div style="width: 80%; margin: auto">
    <div th:if="${sucesso}">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <span th:text="${sucesso}"></span>
        </div>
    </div>
</div>
<div style="width: 80%; margin: auto">
    <div th:if="${editado}">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <span th:text="${editado}"></span>
        </div>
    </div>
</div>
<div style="width: 80%; margin: auto">
    <div th:if="${excluido}">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <span th:text="${excluido}"></span>
        </div>
    </div>
</div>

<div class = "card" style="width: 80%; margin: auto">
    <div class="card-header text-center" style="background-color: #D3D3D3;">
        <b>Ingressantes</b>
    </div>
    <div class="card-body">

        <table class="table table-striped">
            <thead>
            <tr>
                <th>#Id</th>
                <th>CPF</th>
                <th>Posição UEM</th>
                <th>Media</th>
                <th>Notas</th>
                <th>Quantidade de notas</th>
                <th>Situação de entrega</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ingre: ${ingressantes}">
                <td th:text="${ingre.id}"></td>
                <td th:text="${ingre.cpf}"></td>
                <td th:text="${ingre.pos_uem.getPosicao_uem()}"></td>
                <td th:text="${ingre.media}"></td>
                <td th:text="${ingre.notas}"></td>
                <td th:text="${ingre.quant_notas}"></td>
                <td th:text="${ingre.sit_entrega}"></td>
                <td>
                    <div class="btn-group" role="group">
                        <a class="btn btn-warning btn-sm"
                           th:href="@{/funcionario/funcIngressante/insereQuantNotas/{id} (id=${ingre.id})}">Editar Media</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

<br/>
<br/>
<br/>

</body>
</html>
