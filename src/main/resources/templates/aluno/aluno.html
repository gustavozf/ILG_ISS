<!DOCTYPE html>
<html>
<head>
  <title>ILG - Alunos</title>
  <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>

<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand" th:href="@{/aluno/{id} (id = ${aluno.id})}">
      <img th:src="@{/img/aluno.png}" alt="ILG" />
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="btn btn-primary" th:href="@{/aluno/{id}/notas/{id} (id = ${aluno.id})}"> NOTAS </a>
        </li>
        <li class="nav-item">
          <a class="btn btn-primary" th:href="@{/aluno/{id}/aprovacao/{id} (id = ${aluno.id})}"> APROVAÇÃO </a>
        </li>
      </ul>
    </div>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="btn btn-primary" th:href="@{/logout}"> Sair </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
  <!--End-Navbar-->
<br/>
<br/>
<br/>
  <div class="container">
    <div class="card">
      <div class="card-header text-center" style="background-color: #D3D3D3;">
        <b>Dados Pessoais</b>
      </div>
      <div class="card-body" th:object="${aluno}">
        Nome: <h5 th:text="${aluno.nome}"/>
        CPF:<h5 th:text="${aluno.cpf}"/>
        RG: <h5 th:text="${aluno.rg}"/>
        Telefone:<h5 th:text="${aluno.telefone}"/>
        Aniversário:<h5 th:text="${aluno.data_nascimento}"/>
      </div>
    </div>
  </div>
  </body>
</html>
