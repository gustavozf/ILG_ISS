<!DOCTYPE html>
<html>
<head>
    <title>ILG - Ingressante</title>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" th:href="@{/ingressante/{id} (id = ${id})}">
            <img th:src="@{/img/aluno.png}" alt="ILG" />
            <!--<span th:text="${ingressante.nome}"/>-->
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="btn btn-primary" th:href="@{/ingressante/{id}/boleto/{id} (id = ${id})}"> BOLETOS </a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-primary" th:href="@{/logout}"> Sair </a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<!--End-Navbar-->
<br/>
<br/>
<br/>

<div class = "card" style="width: 80%; margin: auto">
    <div class="card-header text-center" style="background-color: #D3D3D3;">
        <b>Taxas de inscrições</b>
    </div>
    <div class="card-body">

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Curso</th>
                <th>Boleto</th>
            </tr>
            </thead>
            <tbody th:each="ingressante: ${ingressante}">
            <td th:text="${ingressante.nome_curso}"></td>
            <td>
                <div th:if="${ingressante.sit_pagamento}">
                    <a class="btn btn-warning btn-sm" disable="true" th:target="_blank"
                       th:href="@{/}">GERAR BOLETO</a>
                </div>
                <div th:unless="${ingressante.sit_pagamento}">
                    <a class="btn btn-warning btn-sm" th:target="_blank"
                       th:href="@{PDFs/{id}.pdf (id=${ingressante.id})}">GERAR BOLETO</a>
                </div>
            </td>
            </tbody>
        </table>

    </div>
</div>

</body>
</html>
