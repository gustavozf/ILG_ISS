<!DOCTYPE html>
<html>
<head>
    <title>ILG - Ingressante</title>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>

<body>
<header>

            <img th:src="@{/img/aluno.png}" alt="ILG" />
            <span th:text="${ingressante.nome}"/>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="btn btn-primary" th:href="@{/ingressante/{id}/boleto/{id} (id = ${ingressante.id})}"> BOLETO </a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary"  th:href="@{/ingressante/{id}/registro/{id} (id = ${ingressante.id})}"> INSCRIÇAO CURSO </a>
                </li>
            </ul>
        </div>


        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn btn-primary" th:href="@{/logout}"> Sair </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="container" style="max-width: 60%;margin:auto;">
</div>
<div class="card text-center">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/ingressante/{id}/pessoal/{id} (id = ${ingressante.id})}"> Pessoal </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/ingressante/{id}/matricula/{id} (id = ${ingressante.id})}"> Matricula </a>
            </li>
        </ul>
    </div>
    <div class="card-body">
        <div class="card" th:objetc="${ingressante}" id="card1">
            <div class="card-header text-center" style="background-color: #D3D3D3;">
                <b th:text="'Informaçoes de ' + ${ingressante.nome}"></b>
            </div>
            <div class="card-body">
                <div class="form-row">
                    <div class="form-group col-12 col-lg-3">
                        <div class="card">
                            <div class="card-header text-left">
                                <h5 class="card-title">Nome</h5>
                            </div>
                            <div class="card-body">
                                <p th:text="${ingressante.nome}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-12 col-lg-3">
                        <div class="card">
                            <div class="card-header text-left">
                                <h5 class="card-title">Sobrenome</h5>
                            </div>
                            <div class="card-body">
                                <p th:text="${ingressante.sobrenome}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-12 col-lg-3">
                        <div class="card">
                            <div class="card-header text-left">
                                <h5 class="card-title">ID</h5>
                            </div>
                            <div class="card-body">
                                <p th:text="${ingressante.id}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-12 col-lg-3">
                        <div class="card">
                            <div class="card-header text-left">
                                <h5 class="card-title">Sexo</h5>
                            </div>
                            <div class="card-body">
                                <p th:text="${ingressante.sexo.getSexo()}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-12 col-lg-3">
                        <div class="card">
                            <div class="card-header text-left">
                                <h5 class="card-title">Data de Nascimento</h5>
                            </div>
                            <div class="card-body">
                                <p th:text="${ingressante.data_nascimento}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-12 col-lg-3">
                        <div class="card">
                            <div class="card-header text-left">
                                <h5 class="card-title">CPF</h5>
                            </div>
                            <div class="card-body">
                                <p th:text="${ingressante.cpf}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-12 col-lg-3">
                        <div class="card">
                            <div class="card-header text-left">
                                <h5 class="card-title">RG</h5>
                            </div>
                            <div class="card-body">
                                <p th:text="${ingressante.rg}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-12 col-lg-3">
                        <div class="card">
                            <div class="card-header text-left ">
                                <h5 class="card-title">Telefone</h5>
                            </div>
                            <div class="card-body">
                                <p th:text="${ingressante.telefone}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-12 col-lg-3">
                        <div class="card">
                            <div class="card-header text-left">
                                <h5 class="card-title">Tipo</h5>
                            </div>
                            <div class="card-body">
                                <p th:text="${ingressante.acesso.getAcesso()}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-12 col-lg-3">
                        <div class="card">
                            <div class="card-header text-left">
                                <h5 class="card-title">Username</h5>
                            </div>
                            <div class="card-body">
                                <p th:text="${ingressante.username}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-12 col-lg-3">
                        <div class="card">
                            <div class="card-header text-left">
                                <h5 class="card-title">Email</h5>
                            </div>
                            <div class="card-body">
                                <p th:text="${ingressante.email}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-12 col-lg-3">
                        <div class="card">
                            <div class="card-header text-left">
                                <h5 class="card-title">CEP</h5>
                            </div>
                            <div class="card-body">
                                <p th:text="${ingressante.CEP}"></p>
                            </div>
                        </div>
                    </div>
                    <!--div class="form-group col-12 col-lg-3">
                        <div class="card">
                            <div class="card-header text-left">
                                <h5 class="card-title">Estado</h5>
                            </div>
                            <div class="card-body">
                                <p th:text="${ingressante.estado.getNomeEstado()}"></p>
                            </div>
                        </div>
                    </div-->
                    <div class="form-group col-12 col-lg-3">
                        <div class="card">
                            <div class="card-header text-left">
                                <h5 class="card-title">Cidade</h5>
                            </div>
                            <div class="card-body">
                                <p th:text="${ingressante.cidade}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-12 col-lg-3">
                        <div class="card">
                            <div class="card-header text-left">
                                <h5 class="card-title">Bairro</h5>
                            </div>
                            <div class="card-body">
                                <p th:text="${ingressante.bairro}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-12 col-lg-3">
                        <div class="card">
                            <div class="card-header text-left">
                                <h5 class="card-title">Rua</h5>
                            </div>
                            <div class="card-body">
                                <p th:text="${ingressante.rua}"></p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</html>
